services:
  # Backend Service
  - type: web
    name: studyai-backend
    runtime: docker
    rootDir: backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studyai-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "true"
      # Note: API Keys (OPENAI_API_KEY, ANTHROPIC_API_KEY) must be added manually in the Dashboard
      # Note: CORS_ORIGINS must be added manually to match the frontend URL

  # Frontend (Dockerized Nginx)
  - type: web
    name: studyai-frontend
    runtime: docker
    rootDir: frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        value: placeholder_update_in_dashboard

databases:
  - name: studyai-db
    databaseName: studyai
    user: studyai
    plan: free
